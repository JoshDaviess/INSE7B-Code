<script>
    // Initialize and add the map
    function initMap() {
      // The location of Portsmouth (50.7951868,-1.0941392)
    var portsmouth = {lat: 50.7951868, lng: -1.0941392};
    // The map, centered at Portsmouth
    var map = new google.maps.Map(
        document.getElementById('map'), {zoom: 15, center: portsmouth});
    // The marker, positioned at Portsmouth
    //var marker = new google.maps.Marker({position: portsmouth, map: map});
    }
  </script>
