			<div class="gitem">Barbers working</div>
			<input type="text" id="BarbNumber" value="0" readonly/>
			<div><a href="#" class="btn btn-outline-light" onclick="incrementBarb()">IncreaseB</a></div>
			<div><a href="#" class="btn btn-outline-light" onclick="decreaseBarb()">DecreaseB</a></div>

			<div class="gitem">Customers waiting</div>
			<input type="text" id="CustNumber" value="0" readonly/>

			<div><a href="#" class="btn btn-outline-light" onclick="decreaseCust()">DecreaseC</a></div>

			<div><a href="#" class="btn btn-outline-light" onclick="closeStore()">Close</a></div>

			<div class="gwait">Estimated waiting time (In Minutes)</div>

			<div class="gwait"><a href="barberOpeningTimes.html" class="btn btn-outline-light">Modify Opening Times</a></div>
		</div>
		<script>
		var x = Math.floor((Math.random() * 10) + 1);
		document.getElementById("Waiting Time").innerHTML = x;
		</script>
		<script>
function closeStore() {

}

  document.getElementById("Opened").value = "Open";
}
